# Builds a maven project and copies the artifact to the task-output folder
---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk-alpine'

params:
  MAVEN_OPTS:
  MAVEN_CONFIG:
  MAVEN_PROJECTS:
  MAVEN_REPO_MIRROR:
  MAVEN_REPO_USERNAME:
  MAVEN_REPO_PASSWORD:
  MAVEN_REPO_CACHE_ENABLE: false # set this to true in your pipeline to cache your repo on the worker

inputs:
- name: pipeline-tasks
- name: project
- name: version

caches:
- path: project/.m2repository

outputs:
- name: task-output

run:
  path: pipeline-tasks/build-maven-semver-cache/task.sh
